{% extends 'company/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'company_list' %}">Company List</a>
<div class="form-edit">
    <h1>Edit Company</h1>
    <form method="POST" class="company-form">
        {% csrf_token %}
        {% for field in form %}
        <fieldset class="form-group">
            <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field.errors }}
            <input type="text" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}" value="{{ field.value }}">
        </fieldset>
        {% endfor %}
        <button type="submit" class="save btn btn-primary">Save</button>
        <a class="btn btn-inverse" href="{% url 'company_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
