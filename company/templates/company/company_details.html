{% extends 'company/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'company_list' %}">Company List</a>
<div>
    <h1><a>{{ company.name }}</a></h1>
    <p>City: <strong>{{ company.city }}</strong></p>
    <p>Street: <strong>{{ company.street }}</strong></p>
    <p>Postal code: <strong>{{ company.postal_code }}</strong></p>
    <p>Identification number: <strong>{{ company.number }}</strong></p>
    {% if user.is_superuser %}
        <a class="btn btn-default" href="{% url 'company_edit' pk=company.pk %}">
            <span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-danger" href="{% url 'company_remove' pk=company.pk %}" onclick="return confirm('Are you sure?')">
            <span class="glyphicon glyphicon-trash"></span></a>
    {% endif %}
</div>
{% endblock %}
