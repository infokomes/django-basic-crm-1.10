{% extends 'company/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Details</h1>
        </div>
    </div><!--/.row-->

        <a href="{% url 'home' %}"><span class="btn btn-default">Main Page</span></a>
    {% if request.user.is_superuser %}
        <a class="btn btn-default" href="{% url 'user_list' %}">Previous Page</a>
    {% endif %}

<div>
    <h1><a>{{ user.username }}</a></h1>
    <p>Name: {{ user.first_name }}</p>
    <p>Surname: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a class="btn btn-default" href="{% url 'user_edit' pk=user.pk %}">
        <span class="glyphicon glyphicon-pencil"></span></a>
</div>
{% endblock %}
