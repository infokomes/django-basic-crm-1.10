{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRM System</title>

 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <link rel="stylesheet" href="{% static 'css/signin.css' %}">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>


	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'home' %}"><span>DJANGO</span>CRM<span> 1.10</span></a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>


    <div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel ">
                <div class="panel-body">
    <form class="form-signin" method="post" action="{% url 'login' %}" role="form">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2><hr>
{#        <h2 class="form-signin-heading">Please sign in</h2>#}
        <input type="text" value="{{ request.POST.username }}" name="username" class="form-control" placeholder="Username" required>
        <input type="password" value="" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign in</button>
{#        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>#}
      </form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->

    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>


</html>
